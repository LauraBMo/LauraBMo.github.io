# General Settings :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
baseURL = "/"
theme = "researcher"

# Language Settings ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
languageCode = "en"

# Flags ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
# Hugo's
enableEmoji = true
enableRobotsTXT = true

# Theme's
disableKinds = ["taxonomy", "term"]
# Now it always enabled
# math = true # enable KaTeX (https://katex.org/) globally


# Mine
googleAnalytics = "UA-136324223-1"  # add your tracking id

